# Sing-box Panel - Production Docker Compose

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: panelvpn-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-panel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-panelvpn}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-panel} -d ${POSTGRES_DB:-panelvpn}"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: panelvpn-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api-prod
    container_name: panelvpn-api
    restart: always
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-panel}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-panelvpn}?schema=public"
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-me}
      PORT: 3001
      NODE_ENV: production
      REDIS_URL: "redis://redis:6379"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-prod
    container_name: panelvpn-web
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: "http://localhost:5000/api"
      API_URL: "http://api:3001"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: agent-prod
    container_name: panelvpn-agent
    restart: always
    environment:
      NODE_ENV: production
      API_URL: "http://api:3001"
      AGENT_CONFIG_PATH: "/root/agent-config.json"
    volumes:
      - ./apps/agent/agent-config.json:/root/agent-config.json:ro
      - ./config/sing-box:/etc/sing-box:ro
      - agent_logs:/var/log/agent
    depends_on:
      api:
        condition: service_healthy
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD", "pgrep", "agent"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: panelvpn-nginx
    restart: always
    ports:
      - "${NGINX_PORT:-5000}:5000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
      - api
    networks:
      - panelvpn
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_logs:
    driver: local

networks:
  panelvpn:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16